<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>

<body>
    <div class="cal">
        <div>
            <input type="text" class="display" readonly>
        </div>

        <button class="btn" onclick="
        clearDisplay()">
            C
        </button>

        <button class="btn" onclick="
        appendToDisplay('1')">
            1
        </button>

        <button class="btn" onclick="
        appendToDisplay('2')">
            2
        </button>

        <button class="btn" onclick="
        appendToDisplay('+')">
            +
        </button>

        <button class="btn" onclick="
        appendToDisplay('3')">
            3
        </button>

        <button class="btn" onclick="
        appendToDisplay('4')">
            4
        </button>

        <button class="btn" onclick="
        appendToDisplay('-')">
            -
        </button>

        <button class="btn" onclick="
        appendToDisplay('5')">
            5
        </button>

        <button class="btn" onclick="
        appendToDisplay('6')">
            6
        </button>

        <button class="btn" onclick="
        appendToDisplay('*')">
            *
        </button>

        <button class="btn" onclick="
        appendToDisplay('7')">
            7
        </button>

        <button class="btn" onclick="
        appendToDisplay('8')">
            8
        </button>

        <button class="btn" onclick="
        appendToDisplay('/')">
            /
        </button>

        <button class="btn" onclick="
        appendToDisplay('.')">
            .
        </button>

        <button class="btn" onclick="
        appendToDisplay('9')">
            9
        </button>

        <button class="btn" onclick="
        appendToDisplay('0')">
            0
        </button>

        <button class="btn" onclick="
        calculateResult()">
            =
        </button>


    </div>
    <script>
        

        let currentdisplay = '';
        document.querySelector('.display').value = currentdisplay;

        function clearDisplay() {
            currentdisplay = '';
            document.querySelector('.display').value = currentdisplay;
        }

        function appendToDisplay(value) {
            if (currentdisplay.length < 9) {
                currentdisplay += value;
            }
            document.querySelector('.display').value = currentdisplay;
        }

        function calculateResult() {
            let result = eval(currentdisplay);
            currentdisplay = result.toString().substring(0, 9);
            document.querySelector('.display').value = currentdisplay;
        }
    </script>
</body>

</html>
